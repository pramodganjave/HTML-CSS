<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: lightblue; /* Faint blue background color */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0; /* Space around the heading */
        }

        .gallery-container {
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four images per row by default */
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .gallery-item img {
            width: 100%;
            height: 200px; /* Set a fixed height for uniform image size */
            object-fit: cover; /* Ensures images are cropped to fit within the container */
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .caption {
            padding: 10px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr); /* Three images per row for tablets */
            }
        }

        @media (max-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(2, 1fr); /* Two images per row for small tablets */
            }
        }

        @media (max-width: 480px) {
            .gallery-container {
                grid-template-columns: 1fr; /* One image per row for mobile phones */
            }

            h1 {
                font-size: 2em; /* Smaller heading size for mobile */
            }

            .gallery-item img {
                height: 150px; /* Reduce image height for mobile */
            }

            .caption {
                font-size: 14px; /* Smaller caption font size for mobile */
            }
        }
    </style>
</head>
<body>
